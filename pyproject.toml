# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject

[tool.poetry]
name = "jmbde"
version = "0.2.2"
description = "A BDE tool"
authors = ["Jürgen Mülbert <juergen.muelbert@gmail.com>"]
license = "GPL-3.0"
readme = "README.rst"
homepage = "https://github.com/jmuelbert/jmbde-python"
repository = "https://github.com/jmuelbert/jmbde-python"
documentation = "https://jmbde-python.readthedocs.io"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = ["jmbde", "jmbde-python", "business", "BDE", "datebase" ]

# Pypi classifiers: https://pypi.org/classifiers/
classifiers=[
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU Public License 3.0 (GPL-3.0)",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "Topic :: Office/Business",
]

[tool.poetry.urls]
Changelog = "https://github.com/jmuelbert/jmbde-python/releases"

[tool.poetry.dependencies]
python = ">=3.6.5, <4.0"
click = "^8.0.0"
pyside2 = "^5.13.2"


[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^5.3"}
pytest = "^6.1.2"
safety = "^1.9.0"
mypy = "^0.901"
typeguard = "^2.10.0"
xdoctest = "^0.15.0"
sphinx = "^4.0.0"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.7.1"
black = "^21.5b1"
flake8 = "^3.8.3"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.11.1"
darglint = "^1.5.5"
reorder-python-imports = "^2.3.6"
pre-commit-hooks = "^4.0.1"
faker = "^8.0.0"
openpyxl = "^3.0.5"


[tool.poetry.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
jmbde = "jmbde.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["jmbde"]

[tool.coverage.report]
show_missing = true
fail_under = 12

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
