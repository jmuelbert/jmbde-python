[tool.poetry]
name = "jmopenorders"
version = "0.2.0"
description = "A BDE tool"
authors = [
    "Jürgen Mülbert <juergen.muelbert@gmail.com>"
]
license = "GPL-3.0-or-later"

readme = "README.rst"

python = "^3.6"
homepage = "https://jmbde-python.github.io/"
repository = "https://github.com/jmuelbert/jmbde-python"
documentation =  "https://readthedocs.org/projects/jmuelbert/jmbde-python"

keywords = []

classifiers = [
        "Intended Audience:: End Users/Desktop",
        "Intended Audience:: Developers",
        "License:: OSI Approved:: European Union Public Licence 1.2 (EUPL 1.2)",
        "Natural Language:: English",
        "Operating System:: OS Independent",
        "Operating System:: MacOS:: MacOS X",
        "Operating System:: POSIX",
        "Operating System:: POSIX:: BSD",
        "Operating System:: POSIX:: Linux",
        "Operating System:: Microsoft:: Windows",
        "Programming Language:: Python",
        "Programming Language:: Python:: 3",
        "Programming Language:: Python:: 3:: Only",
        "Programming Language:: Python:: 3.6",
        "Programming Language:: Python:: 3.7",
        "Programming Language:: Python:: Implementation:: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Development Status:: 4 - Beta",
        "Environment:: Console",
        "Topic:: Office / Business",
]

# Requirements
[tools.poetry.dependencies]
python = ">3.6.0, <=3.8.2"
PySide2="^5.12.8"
dependency-injector = "^3.15.6"

[tools.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.4"
black = "^19.10b0"
isort = "^4.3.21"
flake8 = "^3.7.9"
pylint = "^2.4.4"
mypy = "^0.761"
tox = "^3.14.5"
docstr-coverage = "^1.0.5"
taskipy = "^1.1.3"
pytest-qt = "^3.3.0"
mkdocs = "^1.1"

[tool.taskipy.tasks]
lint = "pre-commit run --all"

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

[build-system]
requires = ["poetry>=0.12", "setuptools>=35.0.2", "wheel>=0.29.0"]
build-backend = "poetry.masonry.api"s
