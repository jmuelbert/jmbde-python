codecov:
  flags:
    - unittests
    - frontend
    - backend

coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - docs/
  - tests/
