---
version: '0.2'
files:
  - '**/*'
dictionaries:
  - bash
  - docker
  - dict-python
ignorePaths:
  - s**/node_modules/**
  - '**/vscode-extension/**'
  - '**/.git/**'
  - '.github/actions/**'
  - '.github/workflows/**'
  - 'docs/api-docs/**'
  - 'cspell.config.yaml'
  - '.codespell.rc'
  - '*.gz'
  - '*.lock'
  - '*.svg'
  - .gitignore
  - .devcontainer/.dockerignore
  - .vscode
  - megalinter
  - package-lock.json
  - report
  - pnpm-lock.yaml
  - dist/**
  - build/**
  - out/**
  - /project-words.txt
useGitignore: true
language: en, en-GB, de, de-DE
allowCompoundWords: true
enableGlobDot: true
words:
  - MSYS
  - mypy
  - pycache
  - PYPI
  - VIRTUALENVS
