# Labeler configuration
# Each label must have an array of file patterns it applies to

"type: fix":
  - "src/**/*.py"
  - "lib/**/*.py"
  - "**/bugfix/**"

"type: feature":
  - "src/**/*.py"
  - "lib/**/*.py"
  - "**/feature/**"

"type: docs":
  - "docs/**/*.md"
  - "**/README.md"
  - "**/CONTRIBUTING.md"
  - "**/*.rst"

"type: test":
  - "tests/**/*.py"
  - "**/test/**"
  - "**/test_*.py"

"type: chore":
  - "**/build/**"
  - "**/ci/**"
  - "**/config/**"
  - "**/scripts/**"

"type: refactor":
  - "src/**/*.py"
  - "lib/**/*.py"
  - "**/refactor/**"

"type: style":
  - "**/*.css"
  - "**/*.scss"
  - "**/*.sass"
  - "**/*.less"

"type: performance":
  - "src/**/*.py"
  - "lib/**/*.py"
  - "**/perf/**"

"type: build":
  - "Dockerfile"
  - "docker-compose.yml"
  - "**/build/**"

"status: work-in-progress":
  - "**/WIP/**"

"status: ready-for-review":
  - "**/RFR/**"

"security":
  - "src/security/**/*.py"
  - "**/auth/**"
  - "**/oauth/**"

"breaking":
  - "**/*.py"
  - "docs/release-notes/**/*.md"

"deprecation":
  - "**/*.py"
  - "docs/deprecations/**/*.md"

"ci":
  - ".github/workflows/**/*.yml"

"dependencies":
  - "package.json"
  - "package-lock.json"
  - "poetry.lock"
  - "requirements.txt"
  - "**/dependencies/**"

"infrastructure":
  - "terraform/**/*.tf"
  - "ansible/**/*.yml"
  - "k8s/**/*.yaml"

"documentation":
  - "docs/**/*.md"
  - "**/README.md"
  - "**/CONTRIBUTING.md"
  - "**/*.rst"

"size/xs": []
"size/s": []
"size/m": []
"size/l": []
"size/xl": []
