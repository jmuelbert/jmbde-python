---
# SPDX-License-Identifier: MIT
# Pull Request Labeler Workflow

name: Pull Request Labeler

on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  analyze_and_label:
    name: Analyze and Label Pull Request
    if: github.actor != 'dependabot[bot]' # Skip for Dependabot PRs
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: 🔄 Check Merge Conflicts
        id: conflicts
        uses: eps1lon/actions-label-merge-conflict@6d74047dcef155976a15e4a124dde2c7fe0c5522 # v3.0.1
        with:
          dirtyLabel: 'status: has-conflicts'
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          commentOnDirty: |
            ⚠️ This pull request has conflicts with the target branch. Please resolve the conflicts by following these steps:
            1. Fetch the latest changes.
            2. Merge the target branch into your branch.
            3. Resolve the conflicts.
            4. Push the changes back.

            Need help? Check the [Contributing Guide](../../CONTRIBUTING.md) or ask for assistance.
          commentOnClean: |
            ✅ All conflicts have been resolved. A maintainer will review your PR shortly.

      - name: 📏 Analyze Pull Request Size
        id: size
        uses: codelytv/pr-size-labeler@56f6f0fc35c7cc0f72963b8467729e1120cb4bed # v1.10.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: size/xs
          xs_max_size: '10'
          s_label: size/s
          s_max_size: '100'
          m_label: size/m
          m_max_size: '500'
          l_label: size/l
          l_max_size: '1000'
          xl_label: size/xl
          fail_if_xl: false
          message_if_xl: |
            ⚠️ This PR is quite large (over 1000 lines). Please consider:
            - Breaking it into smaller, focused PRs.
            - Ensuring all changes are related and well-documented.

            Large PRs may require additional review time and scrutiny.
          files_to_ignore: |
            **/test/**
            **/tests/**
            **/doc/**
            **/docs/**
            **/*.md
            package-lock.json
            poetry.lock

      - name: 🏷️ Apply Scope Labels
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: 📝 Process PR Content
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = new Set();

            // Analyze PR title
            if (pr.title.startsWith('fix:')) labels.add('type: fix');
            if (pr.title.startsWith('feat:')) labels.add('type: feature');
            if (pr.title.startsWith('docs:')) labels.add('type: docs');
            if (pr.title.startsWith('test:')) labels.add('type: test');

            // Check PR body for specific keywords
            const body = pr.body?.toLowerCase() || '';
            if (body.includes('breaking change')) labels.add('breaking');
            if (body.includes('deprecate')) labels.add('deprecation');
            if (body.includes('security')) labels.add('security');

            // Add draft or ready-for-review labels
            if (pr.draft) {
              labels.add('status: work-in-progress');
            } else {
              labels.add('status: ready-for-review');
            }

            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }

            // Add a review checklist as a comment
            if (context.payload.action === 'opened') {
              const checklist = `
                ## PR Review Checklist

                ### 📝 Documentation
                - [ ] Relevant documentation is updated.
                - [ ] Inline comments added for complex code.

                ### 🧪 Testing
                - [ ] Unit tests added/updated.
                - [ ] All tests pass locally.

                ### 🔍 Code Quality
                - [ ] Code follows project style guide.
                - [ ] No debug/commented-out code.
                - [ ] Error cases handled appropriately.

                ### 🔒 Security
                - [ ] No sensitive data exposed.
                - [ ] Input validation added.
                - [ ] Security implications considered.
              `;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: checklist
              });
            }

  verify:
    needs: analyze_and_label
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Verify Workflow Completion
        uses: re-actors/alls-green@223e4bb7a751b91f43eda76992bcfbf23b8b0302 # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
