name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: 'üß∞ Checkout Source Code'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: '‚öôÔ∏èÔ∏è Set up Python'
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
          cache: 'pip'


      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      # Pre-commit cache for faster runs
      - name: Set up pre-commit cache
        uses: actions/cache@v3
        if: matrix.os != 'windows-latest'
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Lint
        run: |
          hatch run lint:style
          hatch run lint:typing

      - name: Run tests
        run: |
          hatch run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: 'üß∞ Checkout Source Code'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: '‚öôÔ∏èÔ∏è Set up Python'
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          check-latest: true
          cache: 'pip'

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Run security checks
        run: |
          hatch run security:check
          hatch run security:audit

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: 'üß∞ Checkout Source Code'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: '‚öôÔ∏èÔ∏è Set up Python'
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          check-latest: true
          cache: 'pip'

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build documentation
        run: |
          hatch run docs:build

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: site/
          retention-days: 7


  # https://github.com/marketplace/actions/alls-green#why
  release-all-green: # This job does nothing and is only used for the branch protection
      if: always()
      needs: [test, security, docs]

      runs-on: ubuntu-latest

      steps:
        - name: "Decide whether the needed jobs succeeded or failed"
          uses: re-actors/alls-green@223e4bb7a751b91f43eda76992bcfbf23b8b0302 # v1.2.2
          with:
            jobs: ${{ toJSON(needs) }}
