---
name: Documentation Deployment

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'src/**/*.py'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: pip
          cache-dependency-path: '**/pyproject.toml'

      - name: ğŸ”§ Install Dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: ğŸ“š Build Documentation
        id: build
        run: |
          hatch run docs:build
          echo "doc-files=$(find site -type f -print | wc -l)" >> "$GITHUB_OUTPUT"

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“¢ Create Release Comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ğŸ“š Documentation Deployment

            ### Status
            âœ… Documentation deployed successfully!

            ### Details
            - Files: ${{ steps.build.outputs.doc-files }}
            - URL: ${{ steps.deployment.outputs.page_url }}
            - Environment: ${{ github.ref_name }}

            ### Languages
            - ğŸ‡¬ğŸ‡§ English: ${{ steps.deployment.outputs.page_url }}en/
            - ğŸ‡©ğŸ‡ª German: ${{ steps.deployment.outputs.page_url }}de/
            `;

            await github.rest.repos.createCommitComment({
              ...context.repo,
              commit_sha: context.sha,
              body: summary
            });

  notify:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Process Status
        uses: actions/github-script@v7
        if: needs.deploy.result != 'success'
        with:
          script: |
            const message = `âŒ Documentation deployment failed!\n` +
                          `Please check: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            await github.rest.issues.create({
              ...context.repo,
              title: 'ğŸ“š Documentation Deployment Failed',
              body: message,
              labels: ['documentation', 'bug']
            });