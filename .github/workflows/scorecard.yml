name: Supply Chain Security Analysis

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: 0 4 * * 1 # Run at 04:00 UTC every Monday

  push:
    branches:
      - main
      - develop
      - release/**
    paths-ignore:
      - "**.md"
      - "**.txt"
      - docs/**
      - .github/*.md
      - LICENSES/**
      - LICENSE
      - ".gitignore"

  pull_request:
    types:
      - opened
      - edited
      - synchronize
    paths-ignore:
      - "**.md"
      - "**.txt"
      - docs/**
      - .github/*.md
      - LICENSES/**
      - LICENSE
      - ".gitignore"

  workflow_dispatch:

permissions:
  contents: read # Base permissions for all jobs

concurrency:
  group: supply-chain-${{ github.ref }}
  cancel-in-progress: true # Ensures only one run per branch is active

jobs:
  analyze:
    name: Supply Chain Security Analysis
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      security-events: write # Required for SARIF uploads
      id-token: write # Needed to publish results with Scorecard

    steps:
      - name: üîí Harden Runner
        uses: step-security/harden-runner@v2.7.0
        with:
          egress-policy: audit

      - name: üß∞ Checkout Repository
        uses: actions/checkout@v4.1.5
        with:
          persist-credentials: false

      - name: üîç Run Scorecard Analysis
        id: scorecard
        uses: ossf/scorecard-action@v2.3.3
        with:
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: true

      - name: üì§ Upload SARIF Results
        uses: actions/upload-artifact@v4
        with:
          name: security-analysis
          path: scorecard.sarif
          retention-days: 30

  process-results:
    name: Process Security Results
    needs: analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read

    outputs:
      high-risks: ${{ steps.process.outputs.high-risks }}
      overall-score: ${{ steps.process.outputs.overall-score }}

