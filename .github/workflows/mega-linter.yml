---
# SPDX-License-Identifier: MIT

name: MegaLinter

on: # yamllint disable-line rule:truthy
  push:
    paths-ignore:
      - "**.md"
      - docs/**
      - LICENSE
      - LICENSES/**

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
    paths-ignore:
      - "**.md"
      - docs/**
      - LICENSE
      - LICENSES/**

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  megalinter:
    name: Code Quality Check
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      issues: write
      pull-requests: write
      security-events: write
    outputs:
      has_changes: ${{ steps.ml.outputs.has_updated_sources }}
    env:
      APPLY_FIXES: all
      APPLY_FIXES_EVENT: pull_request
      APPLY_FIXES_MODE: commit

    steps:
      - name: üîí Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
        with:
          egress-policy: audit

      - name: üß∞ Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          # TODO: #1180 add SECRET_NAME to store the PAT
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üß™ Run MegaLinter
        uses: oxsecurity/megalinter/flavors/python@1fc052d03c7a43c78fe0fee19c9d648b749e0c01
        id: ml
        env:
          VALIDATE_ALL_CODEBASE: true
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: üì§ Upload Artifacts
        if: success() || failure()
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: megalinter-reports
          path: |
            megalinter-reports/
            mega-linter.log
          retention-days: 7

      - name: üìä Process Results
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'megalinter-reports/megalinter-report.json';

            if (!fs.existsSync(reportPath)) {
              console.log('MegaLinter report not found. Please check if MegaLinter ran successfully.');
              return;
            }

            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            let summary = '## üîç MegaLinter Results\n\n';
            summary += '### üìä Statistics\n';
            summary += `- Files analyzed: ${report.files_analyzed}\n`;
            summary += `- Errors found: ${report.total_errors}\n`;
            summary += `- Fixes applied: ${report.fixed_errors}\n\n`;

            if (report.total_errors > 0) {
              summary += '### ‚ùå Errors by Linter\n';
              Object.entries(report.linters_stats).forEach(([linter, stats]) => {
                if (stats.errors > 0) {
                  summary += `- ${linter}: ${stats.errors} error(s)\n`;
                }
              });
            }

            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.payload.pull_request.number,
                body: summary,
              });
            }

      - name: üìù Create Fix PR
        if: steps.ml.outputs.has_updated_sources == 1
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c  #v5.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: apply automatic linter fixes"
          title: "style: apply automatic linter fixes"
          body: |
            ü§ñ MegaLinter has automatically fixed code style issues.

            ### Changes made:
            - Applied automatic formatting fixes
            - Updated code style to match guidelines

            Please review the changes and merge if appropriate.
          branch: fix/megalinter-fixes
          delete-branch: true
          labels: |
            automated-pr
            style
          draft: false

      - name: üè∑Ô∏è Update PR Labels
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        with:
           script: |
            const labels = process.env.has_updated_sources === '1'
              ? ['needs-review']
              : ['linter-approved'];

            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              labels: labels,
            });

      - name: üö® Check Failure
        if: failure()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        with:
          script: |
            const message = `‚ùå MegaLinter checks failed. Please review the [workflow logs](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.`;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: message,
            });
