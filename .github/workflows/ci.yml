name: Release Pipeline

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - release/**
    tags: [v*]
  workflow_dispatch:

permissions:
  contents: read

env:
  PACKAGE_NAME: jmbde-python
  PYTHON_VERSION_FILE: .python-version

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: 🧐 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: 🔎 Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@3b139cfc5fae8b618d3eae3675e383bb1769c019 # v4.5.0

  ui-tests:
    name: UI Tests
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    environment: staging
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'

    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: 👅 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🐍 Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            .github/workflows/requirements.txt
            pyproject.toml

      - name: 🔧 Install Dependencies
        run: |
          pip install -r .github/workflows/requirements.txt
          hatch env create test

      - name: 🧑‍🔧 Run UI Tests
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
          PYTEST_QT_API: pyside6
        run: |
          hatch run test:pytest tests/pyside6 \
            --verbose \
            --capture=no \
            --timeout=300 \
            --junitxml=test-results/junit.xml

      - name: 👛 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test-results/
            test-artifacts/
            coverage.xml
          retention-days: 7

  test-and-build:
    name: Test & Build
    needs: [validate, ui-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: staging
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: 🧰 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ⚙️ Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            .github/workflows/requirements.txt

      - name: 🔧 Install Build Tools
        run: |
          pip install -r .github/workflows/requirements.txt
          hatch env create test

      - name: 🎨 Setup Qt Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xkb1 \
            libxkbcommon-x11-0

      - name: ⚙️ Setup Pre-commit
        run: |
          hatch run lint:prcommit

      - name: 📝 Get Version
        id: version
        run: |
          VERSION=$(hatch version)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: 🧪 Run Matrix Tests
        run: |
          hatch run test:test

      - name: 📊 Generate Coverage Reports
        run: hatch run test:cov

      - name: 🔍 Run Type Checks
        run: hatch run test:typeguard

      - name: 📚 Run Doctests
        run: |
          hatch run test:doctest

      - name: 🛡️ Run Security Scans
        run: |
          hatch run lint:security

      - name: 🏗️ Build Package
        run: |
          hatch build
          echo "Built artifacts:"
          ls -la dist/

      - name: 🔍 Verify Distribution
        run: |
          twine check dist/*
          check-wheel-contents dist/*.whl

      - name: 📦 Store Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist/
            coverage.xml
            htmlcov/
          retention-days: 5
          if-no-files-found: error

      - name: 📊 Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  release:
    name: Create Release
    needs: [test-and-build, ui-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      id-token: write

    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: 📥 Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: 📝 Create GitHub Release
        id: release
        uses: softprops/action-gh-release@7b4da11513bf3f43f9999e90eabced41ab8bb048 # v2.2.0
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/*
            LICENSE
            README.md
          generate_release_notes: true
          discussion_category_name: Releases
          body: |
            ## Release ${{ needs.test-and-build.outputs.version }}

            ### 📦 Assets
            - Package: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.test-and-build.outputs.version }}

            ### 📊 Quality Checks
            - ✅ Matrix Tests (Python 3.9-3.12)
            - ✅ Type Checking
            - ✅ Documentation Tests
            - ✅ Security Scans
            - ✅ Pre-commit Hooks
            - ✅ UI Tests
            - ✅ Visual Regression Tests

            ### 🔍 Verification
            SHA256 hashes are available in the asset details.

            ### 📚 Documentation
            - Documentation: https://${{ env.PACKAGE_NAME }}.readthedocs.io/
            - Changelog: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md

      - name: 📢 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@67339c736fd9354cd4f8cb0b744f2b82a74b5c70 # 1.12.3
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  notify:
    name: Notifications
    needs: [release, test-and-build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: 📧 Process Status
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { release, test_and_build } = context.needs;
            const version = test_and_build.outputs.version;

            if (release.result === 'success') {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `✅ Version ${version} published successfully!\n\n` +
                      `📦 PyPI: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${version}\n` +
                      `📚 Docs: https://${{ env.PACKAGE_NAME }}.readthedocs.io/\n` +
                      `📊 Coverage reports available in build artifacts`
              });
            } else if (release.result === 'failure') {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `❌ Release failed for version ${version}.\n` +
                      `Please check: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
              });
            }
