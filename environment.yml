# conda environment file for python 3, includes packages needed for testing
# create a conda virtual env using:
#   conda env create -n myenv --file py3_conda_environment.yml
#   source activate myenv (use 'activate myenv' on windows)
#   python setup.py develop
#
# optionally run tests:
#   python setup.py test

name: jmbde-python
prefix: ./conda-envs/jmbde-python

channels:
  - conda-forge
  - defaults

dependencies:
  - appdirs
  - astroid
  - atomicwrites
  - attrs
  - backports
  - black
  - bzip2
  - ca-certificates
  - certifi
  - click
  - configparser
  - contextlib2
  - entrypoints
  - filelock
  - flake8
  - icu
  - importlib-metadata
  - importlib_metadata
  - isort
  - jpeg
  - lazy-object-proxy
  - mccabe
  - more-itertools
  - openssl
  - packaging
  - pathlib2
  - pip
  - pluggy
  - py
  - pycodestyle
  - pydocstyle
  - pyflakes
  - pylint
  - pyparsing
  - pyside2
  - pytest
  - qt=>5.10
  - setuptools
  - six
  - snowballstemmer
  - sqlite
  - tk
  - toml
  - tox
  - virtualenv
  - wheel
  - wrapt
  - xz
  - zipp
  - zlib
  - pip:
      - appnope
      - backcall
      - decorator
      - ipython
      - ipython-genutils
      - jedi
      - parso
      - pexpect
      - pickleshare
      - prompt-toolkit
      - ptyprocess
      - pygments
      - setup-qt
      - simplegeneric
      - traitlets
      - wcwidth
